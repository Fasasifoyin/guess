<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you guess</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div>
   <div class="everything">
    <div class="top">
        <button class="again" id="again">Again</button>
        <p class="how" id="random">How</p>
        <div class="between">
            <h3>(Between 1 and 20)</h3>
        </div>
    </div>
    <div class="guess">
        <h1>GUESS MY NUMBER!</h1>
    </div>
    <div class="div">
        <hr id="line">
        <div class="question" id="green">
            <h1>?</h1>
        </div>
    </div>

    <div class="width">
       <div class="center">
        <div class="left">
            <input type="text" name="" id="guess">
            <button class="button" id="roll">Check!</button>
        </div>
        <div class="right">
            <div  class="start-guessing">
            <h2 id="words">Start guessing...</h2>
            </div>
            <div class="score">
                <h2> <span id="your">Score:</span> <span id="score">20</span></h2>
                <h2>Highscore: <span id="highscore">0</span> </h2>
            </div>
        </div>
       </div>
    </div>
   </div>







   


<script src="omo.js"></script>
</body>
</html>
